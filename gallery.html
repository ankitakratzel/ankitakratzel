    <style>
        .header {
            color: black;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            font-size: 2.2vw;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;

        }

        .header img {
            height: 10vw;
            position: relative;


        }

        nav {
            position: relative;
            display: flex;
            justify-content: center;
            gap: 6vw;
            margin: 0vw 0vw 0vw 0;
            font-family: Georgia, 'Times New Roman', Times, serif;

        }

        nav li {
            list-style: none;
        }

            text-decoration: none;
            font-size: 1.2vw;
        }

        .mainhead {
            font-family: Cochin;
            font-size: 3vw;
            text-align: center;
            margin-top: 5vw;

        }

        .gallery {
            position: relative;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 1vw;

            margin: 4vw 2.5vw;


        }

        .gallery img {
            width: 30vw;
        }

        .footer img {
            width: 3vw;
        }

        .footer {
            position: relative;
            display: flex;
            justify-content: center;
            gap: 4vw;
            padding: 2vw 10vw;
            background-color: rgb(151, 171, 128);
        }

        @media(max-width: 650px) {
            .mainhead{
                position: relative;
                font-size: 6vw;
            }
            .gallery {
                grid-template-columns: 1fr 1fr;


            }
            .gallery img {
                width: 45vw;
            }
        }
    </style>
</head>
